<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>log in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="login py-5 bg-dark ">
        <div class="container ">
             <div class="row g-0">
                 <div class="col-lg-5">
                    <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_640.jpg" alt="image">
                 </div>
                 <div class="col-lg-7 text-center py-5">
                    <h1 class="animate__animated animate__jackInTheBox text-light align-item-start">welcome here!!</h1>
                    <form >
                        <div class="form-row py-2 pt-5" >
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="inp px-3" placeholder="username">
                            </div>
                        </div>
                        <div class="form-row py-2" >
                            <div class="offset-1 col-lg-10">
                                <input type="password" class="inp px-3" placeholder="password">
                            </div>
                        </div>
                        <div class="form-row py-3" >
                            <div class="offset-1 col-lg-10">
                                <button class="btn1"> sign up</button>
                            </div>
                        </div>
                    </form>
                    <p class="text-light -3">  or login with</p>
                    <span class="text-light" ><i class="fa fa-facebook-square"></i></span>
                    <span class="text-light"><i class="fa fa-instagram"></i></span>
                    <span class="text-light"><i class="fa fa-github-square"></i></span>
                    <span class="text-light"><i class="fa fa-linkedin-square"></i></span>
                 </div>
             </div>
        </div>
    </section>
</body>
</html>
